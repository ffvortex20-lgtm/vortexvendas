<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-zinc-900 border border-zinc-800 rounded-[2.5rem] overflow-hidden shadow-2xl">
        <img id="viewImg" src="" class="w-full h-48 object-cover bg-zinc-800">
        
        <div class="p-8 text-center">
            <h2 id="viewNome" class="text-2xl font-black italic uppercase text-red-600"></h2>
            <p id="viewDesc" class="text-zinc-500 text-sm my-4"></p>
            
            <div class="bg-black p-6 rounded-3xl mb-6 border border-zinc-800">
                <span id="viewPreco" class="text-4xl font-black italic"></span>
            </div>

            <input type="email" id="email" placeholder="Seu Gmail para receber o produto" 
                   class="w-full bg-black border border-zinc-800 p-4 rounded-xl mb-4 text-center outline-none focus:border-red-600 transition">

            <button onclick="pagar()" class="w-full bg-red-600 py-5 rounded-2xl font-black hover:bg-red-700 transition uppercase tracking-tighter">Pagar via PIX</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nome = params.get('n');
        const preco = params.get('p');
        const desc = params.get('d');
        const img = params.get('i');

        document.getElementById('viewNome').innerText = nome;
        document.getElementById('viewPreco').innerText = "R$ " + preco;
        document.getElementById('viewDesc').innerText = desc;
        document.getElementById('viewImg').src = img || "https://via.placeholder.com/400x200?text=Vortex+Store";

        function pagar() {
            const email = document.getElementById('email').value;
            if(!email.includes('@')) return alert("Digite um Gmail v√°lido!");
            
            const id = Math.random().toString(36).substr(2, 6).toUpperCase();
            const zapMsg = `üõ°Ô∏è *PEDIDO VORTEX #${id}*\nüì¶ *PRODUTO:* ${nome}\nüí∞ *VALOR:* R$ ${preco}\nüìß *EMAIL:* ${email}\n\nAguardando libera√ß√£o do produto!`;
            
            window.location.href = `https://wa.me/55SEUNUMERO?text=${encodeURIComponent(zapMsg)}`;
        }
    </script>
</body>
</html>
