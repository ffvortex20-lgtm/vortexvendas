<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro | Vortex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid #333; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass rounded-[3rem] overflow-hidden shadow-2xl">
        <div id="media" class="w-full h-48 bg-zinc-800"></div>
        
        <div class="p-8">
            <h1 id="vN" class="text-2xl font-black italic text-red-600 mb-2"></h1>
            <p id="vD" class="text-zinc-500 text-xs mb-6"></p>

            <div class="bg-black/40 p-5 rounded-2xl mb-8 border border-zinc-800 flex justify-between items-center">
                <span class="text-zinc-400 text-xs font-bold uppercase">Total</span>
                <span id="vP" class="text-3xl font-black italic"></span>
            </div>

            <div id="checkout" class="space-y-4">
                <input type="email" id="email" placeholder="Seu e-mail principal" class="w-full bg-black border border-zinc-800 p-4 rounded-xl outline-none focus:border-red-600">
                <button onclick="pagarEgBank()" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase shadow-lg shadow-red-600/30 transition hover:scale-105">Pagar via PIX (EG BANK)</button>
            </div>

            <div id="pixContainer" class="hidden text-center mt-6 animate-pulse">
                <p class="text-green-500 font-bold text-xs mb-4 uppercase">Chave EG BANK Gerada!</p>
                <input type="text" id="chaveEg" readonly class="w-full bg-black p-3 rounded-lg text-xs text-zinc-500 text-center mb-4">
                <button onclick="verificar()" class="w-full bg-zinc-100 text-black py-4 rounded-xl font-black text-sm uppercase">Verificar Pagamento</button>
            </div>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        
        // Setup Inicial
        document.getElementById('vN').innerText = u.get('n');
        document.getElementById('vP').innerText = "R$ " + u.get('p');
        document.getElementById('vD').innerText = u.get('d');
        const m = document.getElementById('media');
        const img = u.get('i');

        if(img.includes('youtu')) {
            let id = img.split('v=')[1] || img.split('/').pop();
            m.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1"></iframe>`;
        } else {
            m.innerHTML = `<img src="${img}" class="w-full h-full object-cover">`;
        }

        function pagarEgBank() {
            const email = document.getElementById('email').value;
            if(!email.includes('@')) return alert("E-mail inválido");
            
            // Simulação de chamada EG BANK (Redirecionando para a chave Pix configurada no Admin)
            document.getElementById('checkout').classList.add('hidden');
            document.getElementById('pixContainer').classList.remove('hidden');
            document.getElementById('chaveEg').value = u.get('eg');
            navigator.clipboard.writeText(u.get('eg'));
            alert("Pix Copiado com Sucesso via EG BANK!");
        }

        function verificar() {
            const id = Math.random().toString(36).substr(2, 6).toUpperCase();
            window.location.href = `https://wa.me/55SEUNUMERO?text=PAGAMENTO+EG+BANK+REALIZADO%0AItem: ${u.get('n')}%0AID: ${id}`;
        }
    </script>
</body>
</html>
