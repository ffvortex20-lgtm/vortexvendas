<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .input-vortex { background: #000; border: 1px solid #222; padding: 12px; border-radius: 12px; outline: none; width: 100%; transition: 0.3s; }
        .input-vortex:focus { border-color: #ff0000; box-shadow: 0 0 10px rgba(255,0,0,0.2); }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="login" class="max-w-md w-full bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800 text-center">
        <h1 class="text-2xl font-black mb-6 italic text-red-600">VORTEX ADMIN</h1>
        <input type="password" id="pass" placeholder="Senha" class="input-vortex text-center mb-4">
        <button onclick="logar()" class="w-full bg-red-600 py-4 rounded-xl font-bold">ENTRAR</button>
    </div>

    <div id="painel" class="max-w-2xl w-full bg-zinc-900 p-8 rounded-[2rem] border border-zinc-800 hidden">
        <div class="flex justify-between mb-8">
            <h1 class="text-xl font-black italic text-red-600">GERENCIAR PRODUTO</h1>
            <button onclick="location.reload()" class="text-xs text-zinc-500">Sair</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Título do Produto</label>
                <input type="text" id="pNome" placeholder="Ex: Vortex VIP" class="input-vortex">
            </div>
            <div>
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Preço (Só números)</label>
                <input type="text" id="pPreco" placeholder="59.90" class="input-vortex">
            </div>
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Descrição Curta</label>
                <input type="text" id="pDesc" placeholder="Software indetectável..." class="input-vortex">
            </div>
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase">URL da Imagem/Foto</label>
                <input type="text" id="pImg" placeholder="https://site.com/foto.jpg" class="input-vortex">
            </div>
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase">Link de Entrega (O que o cliente recebe)</label>
                <input type="text" id="pLink" placeholder="https://download.com/arquivo" class="input-vortex">
            </div>
        </div>

        <button onclick="gerarTudo()" class="w-full bg-red-600 py-5 rounded-2xl font-black mt-8 hover:bg-red-700 transition uppercase tracking-tighter">Gerar Link Profissional</button>

        <div id="resultado" class="mt-8 p-4 bg-black rounded-2xl border border-dashed border-zinc-700 hidden">
            <p class="text-[10px] text-green-500 font-bold mb-2">LINK ENCURTADO PRONTO:</p>
            <div class="flex gap-2">
                <input type="text" id="finalLink" readonly class="bg-transparent text-sm w-full outline-none text-zinc-400 font-mono">
                <button onclick="copiar()" class="text-white text-sm">COPIAR</button>
            </div>
        </div>
    </div>

    <script>
        const SENHA_VAL = "vortex998";

        function logar() {
            if(document.getElementById('pass').value === SENHA_VAL) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
            } else { alert("Senha Errada!"); }
        }

        async function gerarTudo() {
            const n = document.getElementById('pNome').value;
            const p = document.getElementById('pPreco').value;
            const d = document.getElementById('pDesc').value;
            const i = document.getElementById('pImg').value;
            const l = document.getElementById('pLink').value;

            const base = window.location.origin + window.location.pathname.replace('index.html', '');
            // Construção da URL com todos os parâmetros para a página de produto não dar 404
            const urlLonga = `${base}produto/index.html?n=${encodeURIComponent(n)}&p=${p}&d=${encodeURIComponent(d)}&i=${encodeURIComponent(i)}&l=${encodeURIComponent(l)}`;

            try {
                const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlLonga)}`);
                const curto = await res.text();
                document.getElementById('finalLink').value = curto;
                document.getElementById('resultado').style.display = 'block';
            } catch {
                document.getElementById('finalLink').value = urlLonga;
                document.getElementById('resultado').style.display = 'block';
            }
        }

        function copiar() {
            const input = document.getElementById('finalLink');
            input.select();
            navigator.clipboard.writeText(input.value);
            alert("Copiado!");
        }
    </script>
</body>
</html>
