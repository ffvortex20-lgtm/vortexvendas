<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Admin | Sistema de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; }
        .input-v { background: #000; border: 1px solid #222; padding: 14px; border-radius: 12px; outline: none; width: 100%; color: white; }
        .input-v:focus { border-color: #ff0000; box-shadow: 0 0 10px rgba(255,0,0,0.2); }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div id="loginSection" class="max-w-md w-full bg-zinc-900 p-8 rounded-[2.5rem] border border-zinc-800 text-center">
        <h1 class="text-3xl font-black mb-6 italic text-red-600">VORTEX ADMIN</h1>
        <input type="password" id="passInput" placeholder="Senha" class="input-v text-center mb-6">
        <button onclick="checkPass()" class="w-full bg-red-600 py-4 rounded-xl font-bold uppercase">Entrar</button>
    </div>

    <div id="adminSection" class="max-w-2xl w-full bg-zinc-900 p-10 rounded-[3rem] border border-zinc-800 hidden">
        <h2 class="text-xl font-black mb-8 text-red-600 uppercase italic">Configurar Novo Produto</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Título do Produto</label>
                <input type="text" id="n" placeholder="Ex: Vortex VIP 30 Dias" class="input-v">
            </div>
            <div>
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Preço (R$)</label>
                <input type="number" step="0.01" id="p" placeholder="59.90" class="input-v">
            </div>
            <div>
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Sua Chave Pix</label>
                <input type="text" id="pix" placeholder="Seu CPF/Email/Aleatória" class="input-v">
            </div>
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Mídia (YouTube ou Imagem)</label>
                <input type="text" id="i" placeholder="Link da foto ou vídeo" class="input-v">
            </div>
            <div class="md:col-span-2">
                <label class="text-[10px] font-bold text-zinc-500 uppercase ml-2">Link do Produto (Entrega Automática)</label>
                <input type="text" id="ent" placeholder="https://link-do-arquivo-para-o-cliente" class="input-v">
            </div>
        </div>

        <button onclick="createProduct()" class="w-full bg-red-600 py-5 rounded-2xl font-black mt-8 hover:bg-red-700 transition uppercase shadow-xl shadow-red-600/20">Gerar Link de Venda</button>

        <div id="resultBox" class="mt-8 p-6 bg-black rounded-3xl border border-dashed border-zinc-700 hidden">
            <p class="text-[10px] text-green-500 font-bold mb-2 text-center">LINK CURTO PARA DIVULGAR:</p>
            <input type="text" id="shortUrl" readonly class="bg-transparent text-center text-sm w-full outline-none text-zinc-400 font-mono mb-4">
            <button onclick="copyLink()" class="w-full bg-white text-black py-2 rounded-xl text-xs font-bold uppercase">Copiar Link</button>
        </div>
    </div>

    <script>
        function checkPass() {
            if (document.getElementById('passInput').value === "vortex998") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
            } else { alert("Senha Incorreta!"); }
        }

        async function createProduct() {
            const data = {
                n: document.getElementById('n').value,
                p: parseFloat(document.getElementById('p').value).toFixed(2),
                pix: document.getElementById('pix').value,
                i: document.getElementById('i').value,
                ent: document.getElementById('ent').value
            };

            const base = window.location.origin + window.location.pathname.replace('index.html', '');
            const fullUrl = `${base}produto/index.html?n=${encodeURIComponent(data.n)}&p=${data.p}&pix=${encodeURIComponent(data.pix)}&i=${encodeURIComponent(data.i)}&ent=${encodeURIComponent(data.ent)}`;

            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(fullUrl)}`);
                const short = await response.text();
                document.getElementById('shortUrl').value = short;
                document.getElementById('resultBox').classList.remove('hidden');
            } catch { alert("Erro ao encurtar link."); }
        }

        function copyLink() {
            const field = document.getElementById('shortUrl');
            field.select();
            navigator.clipboard.writeText(field.value);
            alert("Copiado!");
        }
    </script>
</body>
</html>
