<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; font-family: 'Inter', sans-serif; }
        .neon-border { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        input:focus { border-color: #ff0000; box-shadow: 0 0 8px rgba(255,0,0,0.5); }
    </style>
</head>
<body class="text-zinc-200 p-8 flex items-center justify-center min-h-screen">

    <div id="loginPanel" class="max-w-md w-full bg-zinc-900 p-10 rounded-3xl border border-zinc-800 text-center">
        <h1 class="text-3xl font-black italic text-red-600 mb-6">ADMIN VORTEX</h1>
        <input type="password" id="adminPass" placeholder="Senha do Administrador" 
               class="w-full bg-black p-4 rounded-xl outline-none border border-zinc-800 focus:neon-border mb-4 text-center text-white">
        <button onclick="loginAdmin()" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold uppercase transition-all">ACESSAR PAINEL</button>
    </div>

    <div id="adminPanel" class="max-w-2xl w-full bg-zinc-900 p-10 rounded-3xl border border-zinc-800 hidden">
        <h1 class="text-3xl font-black italic text-red-600 mb-8">GERENCIAR PRODUTOS</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-xs font-bold mb-1 text-zinc-400">NOME DO PRODUTO (EX: "Vortex VIP Mensal")</label>
                <input type="text" id="admNome" class="w-full bg-black p-4 rounded-xl outline-none border border-zinc-800 focus:neon-border text-white">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1 text-zinc-400">PREÃ‡O (EX: "59.90")</label>
                <input type="text" id="admPreco" class="w-full bg-black p-4 rounded-xl outline-none border border-zinc-800 focus:neon-border text-white">
            </div>
            <button onclick="gerarLink()" class="w-full bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold uppercase mt-6 transition-all">GERAR LINK CURTO DO PRODUTO</button>
        </div>

        <div id="resultado" class="mt-8 pt-6 border-t border-zinc-800 hidden">
            <label class="block text-xs font-bold mb-2 text-green-500">LINK PARA DIVULGAR (TINYURL):</label>
            <div class="flex gap-2">
                <input type="text" id="linkFinal" readonly class="w-full bg-black p-3 rounded-xl border border-green-700 text-green-400 font-mono text-sm">
                <button onclick="copyBtn()" class="bg-zinc-800 hover:bg-zinc-700 px-4 rounded-xl text-white transition">ðŸ“‹</button>
            </div>
            <p class="text-zinc-500 text-xs mt-4">Cole este link na sua loja ou divulgue diretamente.</p>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "suasenhaadmin"; // <--- COLOQUE SUA SENHA AQUI
        
        function loginAdmin() {
            const pass = document.getElementById('adminPass').value;
            if(pass === ADMIN_PASSWORD) {
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
            } else {
                alert("Senha incorreta!");
            }
        }

        async function gerarLink() {
            const nome = document.getElementById('admNome').value;
            const preco = document.getElementById('admPreco').value;
            const baseUrl = window.location.origin; // Ex: https://seuuser.github.io
            
            // Link que aponta para a pÃ¡gina de produto inteligente
            const urlLonga = `${baseUrl}/produto/?n=${encodeURIComponent(nome)}&p=${preco}`;
            
            try {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(urlLonga)}`);
                const linkCurto = await response.text();
                
                document.getElementById('linkFinal').value = linkCurto;
                document.getElementById('resultado').classList.remove('hidden');
            } catch (error) {
                alert("Erro ao encurtar. Verifique sua conexÃ£o ou use o link longo: " + urlLonga);
            }
        }

        function copyBtn() {
            const input = document.getElementById('linkFinal');
            input.select();
            navigator.clipboard.writeText(input.value);
            alert("Link do produto copiado!");
        }
    </script>
</body>
</html>
